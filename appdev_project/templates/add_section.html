<!-- add_section.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Add New Section</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="section_name">Section Name:</label>
            {{ form.section_name(class="form-control", id="section_name") }}
        </div>
        <div class="form-group">
            <label for="section_description">Description:</label>
            {{ form.section_description(class="form-control", id="section_description") }}
        </div>
        <button type="submit" class="btn btn-primary">Add Section</button>
    </form>
</div>
{% endblock %}

<!-- admin_dashboard.html -->

{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome to Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">View and manage user data.</p>
                    <a href="#" class="btn btn-primary">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Books</h5>
                    <p class="card-text">View and manage book data.</p>
                    <a href="{{ url_for('view_books')}}" class="btn btn-primary">View Books</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sections</h5>
                    <p class="card-text">View and manage section data.</p>
                    <a href="#" class="btn btn-primary">View Sections</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

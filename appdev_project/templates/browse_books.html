{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-5 mb-4">View Books</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <!-- Loop through your books data and display each book -->
            {% for book in books %}
            <div class="col mb-4">
                <div class="card h-100">
                    <a href="{{ url_for('book', book_id=book.id) }}"> <!-- Make the whole card clickable -->
                        <img src="{{ book.link }}" class="card-img-top" alt="{{ book.book_name }}">
                    </a>
                    <div class="card-body">
                        <a href="{{ url_for('book', book_id=book.id) }}" class="card-title-link"> <!-- Make the title clickable -->
                            <h2 class="card-title">{{ book.book_name }}</h2>
                        </a>
                        <h3 class="card-subtitle mb-2 text-muted">{{ book.authors }}</h3>
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="card-text">Rating: <span style="font-weight: bold; color: #388e3c;">{{ book.rating }}</span></h4>
                            <!-- Add any other actions/buttons here -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
